<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    text:<input type="text" class="text" value="发送测试">
    time:<input type="number" class="time" value="100">
    <button onclick="sending()">信息通信</button>
    <br/>
    <p>监听事件:<b></b></p>
</body>
<script>
    let text=document.querySelector(".text")
    let time=document.querySelector(".time")
    const b=document.querySelector("b")
    const lyric=new BroadcastChannel("lyric");
    const music=new BroadcastChannel("music");
    function sending(){
        lyric.postMessage({text:text.value,time:time.value});
    }
    music.onmessage=e=>{
        console.log(e.data);
        b.innerText=e.data
    }
</script>
</html>
